<ion-side-menus enable-menu-with-back-views="true" hide-back-button="true"> 
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <!-- <ion-nav-back-button>
      </ion-nav-back-button> -->

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <div class="">
          <!-- <button class="button button-icon button-clear ion-log-in" ng-click="login()" ng-show="showLoginReg"></button> -->
          <button class="button button-icon button-clear ion-person-add" ng-click="register()" ng-show="showLoginReg"></button>
        </div>
      </ion-nav-buttons>
      <button menu-close class="button button-fab button-fab-bottom-right button-assertive icon ion-waterdrop waves-effect waves-button waves-light" ui-sref="app.entryperiod" ng-show="!showLoginReg"></button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list list-left">
        <a ng-show="!showLoginReg" class="item item-avatar">
         <img src="img/demo_user.jpg">
         <h2><b>{{ loggedin_name }}</b></h2>
         <p>Back off. I'm a scientist.</p>
        </a>
        <a menu-close href="#/app/welcome" class="item item-icon-left">
          <i class="icon ion-home home"></i> Home
        </a>
        <a menu-close ng-click="login()" ng-show="showLoginReg" class="item item-icon-left">
          <i class="icon ion-log-in"></i> Login
        </a>
        <a menu-close href="#/app/entryperiod" ng-show="!showLoginReg" class="item item-icon-left">
          <i class="icon ion-waterdrop waterdrop"></i> New Period
        </a>
        <a menu-close href="#/app/periodcalendar" ng-show="!showLoginReg" class="item item-icon-left">
          <i class="icon ion-calendar calendar"></i> Period Calender
        </a>
        <a menu-close href="#/app/periodlist" ng-show="!showLoginReg" class="item item-icon-left">
          <i class="icon ion-clipboard clipboard"></i> Period List
        </a>
        <a menu-close href="#/app/profile" ng-show="!showLoginReg" class="item item-icon-left">
          <i class="icon ion-compose compose"></i> Profile
        </a>
        <a menu-close href="#/app/about" ng-show="!showLoginReg" class="item item-icon-left">
          <i class="icon ion-information-circled information"></i> About
        </a>
        <a menu-close ng-click="logout()" ng-show="!showLoginReg" class="item item-icon-left">
          <i class="icon ion-log-out"></i> Log out
        </a>
      </div>
      <div class="bar bar-footer">
        <div class="h5 balanced" style="padding: 10px;">Version 1.2</div>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
