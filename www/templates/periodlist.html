<ion-view view-title="Easy Period">
  <ion-content ng-class="{expanded:isExpanded}">
    <ion-list class="animate-fade-slide-in-right">
      <ion-item ng-repeat="period in periods" href="#!" class="item item-text-wrap ink">
        {{period.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
