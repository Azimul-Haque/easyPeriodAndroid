<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/googleapis-css.css" rel="stylesheet" type='text/css'>    
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="lib/toastrjs/build/toastr.css" rel="stylesheet"/>
    <link href="lib/ui-calendar/fullcalendar.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet">
    

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/ui-calendar/jquery.min.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>
    <script src="lib/ion-md-input/js/ion-md-input.min.js"></script>
    <script src="lib/toastrjs/toastr.js"></script>

    <!--ui-calendar js files-->
    <script src="lib/ui-calendar/moment.min.js"></script>
    <script src="lib/ui-calendar/fullcalendar.min.js"></script>
    <script src="lib/ui-calendar/gcal.js"></script>
    <script src="lib/ui-calendar/calendar.min.js"></script>
    <script src="lib/ui-calendar/calendar.js"></script>
    <!-- ionic datepicker -->
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter">
    <ion-nav-view>
      <toaster-container
        toaster-options="{
            'time-out': 2000,
            'position-class': 'toast-bottom-full-width',
        }"
      ></toaster-container>
    </ion-nav-view>
  </body>
</html>
