<ion-view view-title="Profile">
    <ion-content>
        <div class="list card animate-fade-slide-in-right">

            <div class="item ink">
                <img class="profile-picture" src="img/demo_user.jpg"><br/>
                <center><h2>{{ loggedin_name }}</h2>
                <p>{{ loggedin_email }}</p>
            </center>
            </div>

            <div class="item item-body animate-fade-slide-in-right">
                <p> <b>Joined:</b> {{ loggedin_created_at | limitTo: 10 | date: "MMMM dd, y" }}</p>
                <p> <b>LMP Date:</b> {{ periods[0].start | date: "MMMM dd, y" }}</p>
                <p> <b>Last entry:</b> {{ periods[0].created_at | date: "MMMM dd, y" }}</p>
                <p> <b>Total entry:</b> {{ periods.length }}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
